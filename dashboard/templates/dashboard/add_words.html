{% extends 'dashboard/base.html' %}

{% block view_content %}
    <div class="workspace col-lg-12">
        <div class="text-center">
            <h1>Dodaj słówka</h1>
        </div>

        <div class="col-lg-12">
                {% if err_message %}
                    <div class="alert alert-warning" role="alert">
                        <strong>Uwaga!</strong>{{ err_message }}
                    </div>
                {%  endif %}

                {% if suc_message %}
                    <div class="alert alert-success" role="alert">
                        <strong>Sukces!</strong>{{ suc_message }}
                    </div>
                {%  endif %}
        </div>

        <div>
            <form method="POST" action="{% url 'dashboard:add_word' %}">
            {% csrf_token %}

                <div class="col-lg-4 col-lg-offset-2">
                    <div class="col-lg-1">
                        <a> <img src="/static/en.ico" alt="en_icon" height="12" width="12"> </a>
                    </div>
                    <div class="col-lg-11">
                        <input name="en_word" id="id_en_word"
                            class="form-control input-group-sm"
                            placeholder="Słówko [eng]" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="col-lg-11">
                        <input name="pl_word" id="id_pl_word"
                            class="form-control input-group-sm"
                            placeholder="Tłumaczenie [pl]" />
                    </div>
                    <div class="col-lg-1">
                        <a> <img src="/static/pl.ico" alt="pl_icon" height="12" width="12"> </a>
                    </div>
                </div>
                <div class="col-lg-2">
                    <input type="submit" value="Dodaj">
                </div>


            </form>
        </div>
    </div>
{% endblock %}
