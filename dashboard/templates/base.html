<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Fiszki</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/bootstrap/css/simple-sidebar.css" rel="stylesheet">
        <link href="/static/base.css" rel="stylesheet">
    </head>

	<body>

        <div class="container-fluid">

            <div class="row">
			    <div class="dashboard_bar">
				    <p class="dashboard_bar"><span>F</span>iszki</p>
			    </div>
		    </div><!--/.row-->
        </div>


        <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{% url 'dashboard' %}">
                        Menu
                    </a>
                </li>
                <li>
                    <a href="{% url 'add_word' %}">Dodaj słówka</a>
                </li>
                <li>
                    <a href="{% url 'dictionary' %}">Słownik</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper container-fluid">
                <div class="row">
                    <div class="path_bar col-lg-12">
                        <a href="{% url 'dashboard' %}"> <img src="/static/home.png" alt="home_icon" height="12" width="12"> / </a>
                    </div>

                    {% block view_content %}

                    {% endblock %}

                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>

                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/bootstrap/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

	</body>
</html>
